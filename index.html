<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jennifer Patel</title>
  <meta name="title" property="og:title" content="Portfolio of Jennifer Patel">
  <meta name="description" property="og:description" content="">
  <meta property="og:image" content="">
  <meta name="author" content="Jennifer Patel">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="./assets/css/site.css">

  <link rel="icon" type="image/png" href="./assets/images/favicon.png">
</head>
<body>
	<section id="header">
		<div class="container">
			<div id="name">
				<h1><span class="darker">Jennifer Patel /</span></h1>
			</div>
			<div id="nav">
			</div>
		</div>
	</section>

	<section class="content" id="greeting">
		<div class="container">
			<h2>Design and Code</h2>
		</div>
	</section>

	<section class="content" id="projects">
		<script id="projectTpl" type="text/template">
			{{#projects}}
				<div class="project">
					<div class="container">
						<div class="project-img">
						<img src="./assets/images/{{imgages}}" alt="{{name}}" class="scale-with-grid" />
						</div>
						<div class="project-desc">
							<h3>{{name}}</h3>
							{{{desc}}}
						</div>
					</div>
				</div>
			{{/projects}}
		</script>
	</section>

	<section id="footer">
		<div class="container">
			<p>Copyright &copy; <span id="currentYear"></span></p>
		</div>
	</section>
	
	<!--<script src="./assets/js/application.min.js" type="text/javascript"></script>-->
	<script src="./assets/js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="./assets/js/mustache.js" type="text/javascript"></script>
	<script src="./assets/js/index.js" type="text/javascript"></script>
</body>
</html>
